<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layer Metadata Management - UI Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F7F7F7;
            color: #131023;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: white;
            border-bottom: 1px solid #C4C3C8;
            height: 70px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: #131023;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1A57DB;
            color: white;
        }

        .btn-primary:hover {
            background: #252D6E;
        }

        .btn-secondary {
            background: #F7F7F7;
            color: #131023;
            border: 1px solid #C4C3C8;
        }

        .btn-secondary:hover {
            background: #E6DEFB;
            border-color: #A37AFC;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Search Bar */
        .search-bar {
            background: white;
            padding: 24px;
            border-bottom: 1px solid #C4C3C8;
        }

        .search-controls {
            display: flex;
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-field {
            flex: 1;
            min-width: 200px;
        }

        .search-field label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .search-field select {
            width: 100%;
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #C4C3C8;
            border-radius: 4px;
            background: white;
        }

        .search-field select:focus {
            outline: none;
            border-color: #1A57DB;
            box-shadow: 0 0 0 3px rgba(26, 87, 219, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 24px;
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Data Grid */
        .data-grid {
            background: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .data-grid-header {
            padding: 16px 24px;
            background: #F7F7F7;
            border-bottom: 1px solid #C4C3C8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-grid-title {
            font-size: 16px;
            font-weight: 600;
        }

        .data-grid-subtitle {
            font-size: 13px;
            color: #898790;
            margin-top: 4px;
        }

        /* Table */
        .data-table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #F7F7F7;
            position: sticky;
            top: 0;
        }

        .data-table th {
            text-align: left;
            padding: 16px;
            font-weight: 600;
            font-size: 13px;
            border-bottom: 2px solid #C4C3C8;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #C4C3C8;
            font-size: 13px;
            vertical-align: top;
        }

        .data-table tbody tr:hover {
            background: #F7F7F7;
        }

        .data-table tbody tr.editing {
            background: #C7D4F3;
        }

        .cell-readonly {
            color: #898790;
            background: #F7F7F7;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
        }

        .cell-editable input,
        .cell-editable textarea,
        .cell-editable select {
            width: 100%;
            min-width: 150px;
            padding: 4px 8px;
            font-size: 13px;
            border: 1px solid #C4C3C8;
            border-radius: 4px;
        }

        .cell-editable textarea {
            min-height: 60px;
            resize: vertical;
        }

        .cell-editable input:focus,
        .cell-editable textarea:focus,
        .cell-editable select:focus {
            outline: none;
            border-color: #1A57DB;
            box-shadow: 0 0 0 3px rgba(26, 87, 219, 0.1);
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tag {
            background: #C7D4F3;
            color: #1A57DB;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            border: 1px solid #C4C3C8;
            border-radius: 4px;
            padding: 4px;
            background: white;
        }

        .tag-input input {
            flex: 1;
            min-width: 100px;
            border: none;
            padding: 2px 4px;
            font-size: 12px;
        }

        .tag-input input:focus {
            outline: none;
        }

        .tag-removable {
            cursor: pointer;
        }

        .tag-removable:hover {
            background: #1A57DB;
            color: white;
        }

        /* Checkbox */
        .checkbox-cell {
            text-align: center;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        .notification-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .notification-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 13px;
        }

        .notification-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.5;
        }

        .notification-close:hover {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            padding: 60px 40px;
            text-align: center;
            color: #898790;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 13px;
        }

        /* Demo Controls */
        .demo-controls {
            background: #E6DEFB;
            padding: 16px 24px;
            border-bottom: 1px solid #A37AFC;
            text-align: center;
        }

        .demo-controls h3 {
            font-size: 14px;
            color: #131023;
            margin-bottom: 8px;
        }

        .demo-controls button {
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <!-- Demo Controls -->
    <div class="demo-controls">
        <h3>ðŸŽ¨ Interactive Preview - Try the controls below!</h3>
        <button class="btn btn-secondary" onclick="loadData()">Load Sample Data</button>
        <button class="btn btn-secondary" onclick="toggleEdit()">Toggle Edit Mode</button>
        <button class="btn btn-primary" onclick="showSuccess()">Show Success</button>
        <button class="btn btn-primary" onclick="showError()">Show Error</button>
    </div>

    <!-- Header -->
    <header class="app-header">
        <h1 class="app-title">Metadata Management</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" id="editBtn" onclick="toggleEdit()">Edit</button>
            <button class="btn btn-primary" id="saveBtn" onclick="saveData()" style="display: none;">Save</button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-controls">
            <div class="search-field">
                <label for="database">Database</label>
                <select id="database" onchange="updateTableDropdown()">
                    <option value="">Select a database...</option>
                    <option value="analytics_prod">analytics_prod (24 tables)</option>
                    <option value="customer_360">customer_360 (12 tables)</option>
                    <option value="marketing_data">marketing_data (18 tables)</option>
                </select>
            </div>

            <div class="search-field">
                <label for="table">Table (Optional)</label>
                <select id="table" disabled>
                    <option value="">All tables</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="search()" style="margin-top: 24px;">Search</button>
            <button class="btn btn-secondary" onclick="reset()" style="margin-top: 24px;">Reset</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="data-grid">
                <div class="data-grid-header" id="gridHeader" style="display: none;">
                    <div>
                        <div class="data-grid-title" id="gridTitle">analytics_prod</div>
                        <div class="data-grid-subtitle" id="gridSubtitle">5 fields</div>
                    </div>
                </div>
                <div id="gridContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <div class="empty-state-text">No metadata found</div>
                        <div class="empty-state-subtext">
                            Select a database and optionally a table to view field metadata
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification -->
    <div class="notification notification-success" id="notification">
        <button class="notification-close" onclick="hideNotification()">Ã—</button>
        <div class="notification-title" id="notifTitle">Success!</div>
        <div class="notification-message" id="notifMessage">Successfully updated 3 records.</div>
    </div>

    <script>
        let isEditMode = false;
        let hasData = false;

        function updateTableDropdown() {
            const dbSelect = document.getElementById('database');
            const tableSelect = document.getElementById('table');

            if (dbSelect.value) {
                tableSelect.disabled = false;
                tableSelect.innerHTML = `
                    <option value="">All tables</option>
                    <option value="users">users</option>
                    <option value="events">events</option>
                    <option value="transactions">transactions</option>
                `;
            } else {
                tableSelect.disabled = true;
                tableSelect.innerHTML = '<option value="">All tables</option>';
            }
        }

        function search() {
            const db = document.getElementById('database').value;
            if (!db) {
                alert('Please select a database first');
                return;
            }
            loadData();
        }

        function reset() {
            document.getElementById('database').value = '';
            document.getElementById('table').value = '';
            document.getElementById('table').disabled = true;
            document.getElementById('gridHeader').style.display = 'none';
            document.getElementById('gridContent').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>
                    <div class="empty-state-text">No metadata found</div>
                    <div class="empty-state-subtext">
                        Select a database and optionally a table to view field metadata
                    </div>
                </div>
            `;
            hasData = false;
            isEditMode = false;
            updateButtons();
        }

        function loadData() {
            hasData = true;
            isEditMode = false;
            document.getElementById('gridHeader').style.display = 'flex';
            document.getElementById('gridTitle').textContent = 'analytics_prod.users';
            document.getElementById('gridSubtitle').textContent = '5 fields';

            document.getElementById('gridContent').innerHTML = `
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Database</th>
                                <th>Table</th>
                                <th>Field Name</th>
                                <th>Data Type</th>
                                <th>Description</th>
                                <th>Tags</th>
                                <th>Is PII</th>
                                <th>PII Category</th>
                                <th>Owner</th>
                                <th>Quality Score</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td><div class="cell-readonly">analytics_prod</div></td>
                                <td><div class="cell-readonly">users</div></td>
                                <td><div class="cell-readonly">customer_id</div></td>
                                <td>VARCHAR</td>
                                <td>Unique identifier for customer records</td>
                                <td><div class="tags-container"><span class="tag">identifier</span><span class="tag">key</span></div></td>
                                <td class="checkbox-cell">âœ“</td>
                                <td>customer_id</td>
                                <td>data-team@example.com</td>
                                <td>95</td>
                            </tr>
                            <tr>
                                <td><div class="cell-readonly">analytics_prod</div></td>
                                <td><div class="cell-readonly">users</div></td>
                                <td><div class="cell-readonly">email</div></td>
                                <td>VARCHAR</td>
                                <td>Customer email address for contact</td>
                                <td><div class="tags-container"><span class="tag">pii</span><span class="tag">contact</span></div></td>
                                <td class="checkbox-cell">âœ“</td>
                                <td>email</td>
                                <td>privacy-team@example.com</td>
                                <td>98</td>
                            </tr>
                            <tr>
                                <td><div class="cell-readonly">analytics_prod</div></td>
                                <td><div class="cell-readonly">users</div></td>
                                <td><div class="cell-readonly">created_at</div></td>
                                <td>TIMESTAMP</td>
                                <td>Timestamp when user account was created</td>
                                <td><div class="tags-container"><span class="tag">timestamp</span></div></td>
                                <td class="checkbox-cell">-</td>
                                <td>-</td>
                                <td>data-team@example.com</td>
                                <td>90</td>
                            </tr>
                            <tr>
                                <td><div class="cell-readonly">analytics_prod</div></td>
                                <td><div class="cell-readonly">users</div></td>
                                <td><div class="cell-readonly">signup_source</div></td>
                                <td>VARCHAR</td>
                                <td>Source channel where user signed up (web, mobile, api)</td>
                                <td><div class="tags-container"><span class="tag">marketing</span><span class="tag">dimension</span></div></td>
                                <td class="checkbox-cell">-</td>
                                <td>-</td>
                                <td>marketing-team@example.com</td>
                                <td>85</td>
                            </tr>
                            <tr>
                                <td><div class="cell-readonly">analytics_prod</div></td>
                                <td><div class="cell-readonly">users</div></td>
                                <td><div class="cell-readonly">total_purchases</div></td>
                                <td>INTEGER</td>
                                <td>Total number of purchases made by the user</td>
                                <td><div class="tags-container"><span class="tag">metric</span><span class="tag">aggregated</span></div></td>
                                <td class="checkbox-cell">-</td>
                                <td>-</td>
                                <td>analytics-team@example.com</td>
                                <td>92</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
            updateButtons();
        }

        function toggleEdit() {
            if (!hasData) {
                alert('Please load data first by searching');
                return;
            }

            isEditMode = !isEditMode;
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach((row, index) => {
                const cells = row.querySelectorAll('td');

                if (isEditMode) {
                    row.classList.add('editing');

                    // Data Type (editable)
                    const dataType = cells[3].textContent;
                    cells[3].innerHTML = `<div class="cell-editable"><input type="text" value="${dataType}"></div>`;

                    // Description (editable)
                    const desc = cells[4].textContent;
                    cells[4].innerHTML = `<div class="cell-editable"><textarea>${desc}</textarea></div>`;

                    // Tags (editable)
                    cells[5].innerHTML = `
                        <div class="tag-input">
                            <span class="tag tag-removable">identifier Ã—</span>
                            <span class="tag tag-removable">key Ã—</span>
                            <input type="text" placeholder="Add tag...">
                        </div>
                    `;

                    // Is PII (editable)
                    const isPII = cells[6].textContent.trim() === 'âœ“';
                    cells[6].innerHTML = `<div class="checkbox-cell"><input type="checkbox" ${isPII ? 'checked' : ''}></div>`;

                    // PII Category (editable)
                    const piiCat = cells[7].textContent;
                    cells[7].innerHTML = `<div class="cell-editable"><input type="text" value="${piiCat}"></div>`;

                    // Owner (editable)
                    const owner = cells[8].textContent;
                    cells[8].innerHTML = `<div class="cell-editable"><input type="text" value="${owner}"></div>`;

                    // Quality Score (editable)
                    const quality = cells[9].textContent;
                    cells[9].innerHTML = `<div class="cell-editable"><input type="number" min="0" max="100" value="${quality}"></div>`;
                } else {
                    row.classList.remove('editing');
                    loadData();
                }
            });

            document.getElementById('gridSubtitle').textContent = '5 fields' + (isEditMode ? ' (Edit Mode)' : '');
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('editBtn').textContent = isEditMode ? 'Cancel Edit' : 'Edit';
            document.getElementById('editBtn').style.display = hasData ? 'block' : 'none';
            document.getElementById('saveBtn').style.display = isEditMode ? 'block' : 'none';
        }

        function saveData() {
            showSuccess();
            isEditMode = false;
            toggleEdit();
        }

        function showSuccess() {
            const notif = document.getElementById('notification');
            notif.className = 'notification notification-success show';
            document.getElementById('notifTitle').textContent = 'Update Successful';
            document.getElementById('notifMessage').textContent = 'Successfully updated 3 records.';
            setTimeout(hideNotification, 5000);
        }

        function showError() {
            const notif = document.getElementById('notification');
            notif.className = 'notification notification-error show';
            document.getElementById('notifTitle').textContent = 'Update Failed';
            document.getElementById('notifMessage').textContent = 'Failed to update field metadata: Connection timeout. Please check your network connection and try again.';
            setTimeout(hideNotification, 5000);
        }

        function hideNotification() {
            document.getElementById('notification').classList.remove('show');
        }
    </script>
</body>
</html>
