# SEO/AEO Dashboard Template — Grid Dashboard YAML
#
# One file per site, pages as top-level keys.
# Each page uses a 4-column x 12-row grid.
# Dashboard shows DATA AND ANALYSIS ONLY — no action items.
# Action recommendations go in the Action Report (markdown).
# See grid-dashboard skill for cell type reference.

pages:
  "https://example.com/blog/cdp-guide":
    title: "What is a CDP? Complete Guide"
    description: "Analyzed 2026-02-18 (28-day window)"
    grid:
      columns: 4
      rows: 12
    cells:
      # ── Row 1: Page KPIs (GSC) ───────────────────────────────────────
      - pos: "1-1"
        type: kpi
        title: "Impressions"
        kpi:
          value: "45,000"
          change: "+8.2%"
          trend: up
          subtitle: "vs. prior 28 days"

      - pos: "1-2"
        type: kpi
        title: "Clicks"
        kpi:
          value: "2,100"
          change: "+12.5%"
          trend: up
          subtitle: "vs. prior 28 days"

      - pos: "1-3"
        type: kpi
        title: "Avg CTR"
        kpi:
          value: "4.7%"
          change: "+0.3%"
          trend: up
          subtitle: "vs. prior 28 days"

      - pos: "1-4"
        type: kpi
        title: "Avg Position"
        kpi:
          value: "18.3"
          change: "-1.2"
          trend: up
          subtitle: "lower is better"

      # ── Row 2: AEO Score (Playwright) ────────────────────────────────
      - pos: "2-1"
        type: gauge
        title: "AEO Score"
        gauge:
          value: 58
          max: 100
          label: "C"
          thresholds:
            - { limit: 40, color: "#ef4444" }
            - { limit: 60, color: "#f97316" }
            - { limit: 70, color: "#f59e0b" }
            - { limit: 80, color: "#84cc16" }
            - { limit: 100, color: "#22c55e" }

      - pos: ["2-2", "2-4"]
        type: scores
        title: "AEO Breakdown"
        scores:
          - label: "Content Structure"
            value: 14
            max: 26
          - label: "Structured Data"
            value: 8
            max: 26
          - label: "E-E-A-T Signals"
            value: 16
            max: 21
          - label: "AI Readability"
            value: 14
            max: 21
          - label: "Technical AEO"
            value: 6
            max: 6

      # ── Row 3: On-Page + Technical SEO (Playwright) ──────────────────
      - pos: ["3-1", "3-2"]
        type: scores
        title: "On-Page SEO"
        scores:
          - label: "Title Tag"
            value: 8
            max: 10
          - label: "Meta Description"
            value: 6
            max: 10
          - label: "Heading Structure"
            value: 5
            max: 10
          - label: "Internal Links"
            value: 7
            max: 10
          - label: "Content Depth"
            value: 9
            max: 10
          - label: "Visual Content"
            value: 4
            max: 10

      - pos: ["3-3", "3-4"]
        type: scores
        title: "Technical SEO"
        scores:
          - label: "HTTPS"
            value: 10
            max: 10
          - label: "Canonical Tag"
            value: 10
            max: 10
          - label: "Structured Data"
            value: 3
            max: 10
          - label: "Mobile Friendly"
            value: 8
            max: 10
          - label: "Page Speed"
            value: 6
            max: 10

      # ── Row 4: Visual & UX Analysis (Playwright screenshot) ────────────
      - pos: ["4-1", "4-2"]
        type: scores
        title: "Visual & UX"
        scores:
          - label: "Hero / Above-fold"
            value: 6
            max: 10
          - label: "Trust Signals"
            value: 3
            max: 10
          - label: "E-E-A-T Visual"
            value: 2
            max: 10
          - label: "CTA Visibility"
            value: 7
            max: 10
          - label: "Image Quality"
            value: 5
            max: 10
          - label: "Visual Hierarchy"
            value: 6
            max: 10

      - pos: ["4-3", "4-4"]
        type: markdown
        title: "Visual Analysis Findings"
        markdown:
          content: |
            **Missing Trust Signals**: No customer logos, certifications, or partner badges visible on the page.

            **No Author/Team Photos**: About section lacks founder or team photos — weakens E-E-A-T perception.

            **CTA Above-fold**: Primary CTA ("Get Started") is prominent with good contrast.

            **Hero Image**: Generic stock photo — consider replacing with product screenshot or branded visual.

      # ── Row 5: Competitor Content Patterns (SerpAPI + Playwright) ─────
      - pos: ["5-1", "5-4"]
        type: table
        title: "Competitor Content Patterns"
        table:
          headers: ["Rank", "Domain", "Word Count", "Headings", "Format", "Visuals", "Schemas"]
          rows:
            - [1, "competitor-a.com", 3200, 12, "Guide", "8 imgs, 2 charts", "Article, FAQPage"]
            - [2, "competitor-b.com", 2800, 9, "Listicle", "5 imgs", "Article, HowTo"]
            - [3, "competitor-c.com", 4100, 15, "Guide", "12 imgs, 1 video", "Article, FAQPage, Organization"]
            - [4, "competitor-d.com", 1900, 7, "FAQ", "3 imgs", "FAQPage"]
            - [5, "competitor-e.com", 2400, 10, "Comparison", "6 imgs, 1 table", "Article"]

      # ── Row 6: Topical Authority (GSC clusters) ──────────────────────
      - pos: ["6-1", "6-4"]
        type: table
        title: "Topical Authority"
        table:
          headers: ["Cluster", "Queries", "Pages", "Avg Position", "Page-1 Rate", "Level"]
          rows:
            - ["cdp", 45, 8, 6.2, "78%", "Strong"]
            - ["data integration", 12, 3, 18.5, "25%", "Emerging"]
            - ["customer analytics", 8, 2, 24.1, "13%", "Weak"]

      # ── Row 7: Quick Wins (GSC) ──────────────────────────────────────
      - pos: ["7-1", "7-4"]
        type: table
        title: "Quick Wins (Near Page 1)"
        table:
          headers: ["Query", "Position", "Impressions", "Page"]
          rows:
            - ["cdp implementation guide", 11.3, 820, "/blog/cdp-impl"]
            - ["customer data platform pricing", 9.8, 1200, "/pricing"]
            - ["cdp vs crm", 12.1, 640, "/blog/cdp-vs-crm"]

      # ── Row 8: Keywords + SERP (GSC + SerpAPI) ───────────────────────
      - pos: ["8-1", "8-4"]
        type: table
        title: "Keywords"
        table:
          headers: ["Query", "Position", "Impr.", "CTR", "Priority", "SERP Features", "Drift"]
          rows:
            - ["what is cdp", 11.2, 1840, "1.8%", "High", "AB AI PAA", "Stable (0)"]
            - ["cdp vs dmp", 8.5, 920, "3.2%", "High", "PAA", "Rising (-2)"]
            # ... one row per keyword

      # ── Row 9: Trending + Declining (GSC period comparison) ──────────
      - pos: ["9-1", "9-2"]
        type: table
        title: "Trending Up"
        table:
          headers: ["Query", "Position", "Change"]
          rows:
            - ["cdp benefits", 8.3, "-4.2"]
            - ["first party data platform", 14.1, "-3.8"]

      - pos: ["9-3", "9-4"]
        type: table
        title: "Declining"
        table:
          headers: ["Query", "Position", "Change"]
          rows:
            - ["customer data management", 22.4, "+5.1"]
            - ["data unification tool", 31.2, "+8.3"]

      # ── Row 10: Keyword Cannibalization (GSC) ────────────────────────
      - pos: ["10-1", "10-4"]
        type: table
        title: "Keyword Cannibalization"
        table:
          headers: ["Query", "Page 1", "Pos 1", "Page 2", "Pos 2"]
          rows:
            - ["what is cdp", "/blog/cdp-guide", 11.2, "/products/cdp", 18.7]

      # ── Row 11: Zero-Click (GSC + SerpAPI) ───────────────────────────
      - pos: ["11-1", "11-4"]
        type: table
        title: "Zero-Click Queries"
        table:
          headers: ["Query", "Impressions", "Type", "Root Cause"]
          rows:
            - ["what is customer data platform", 3200, "A", "AI Overview fully answers"]
            - ["cdp meaning", 1800, "A", "Answer Box (definition)"]

      # ── Row 12: Glossary ────────────────────────────────────────────────
      - pos: ["12-1", "12-4"]
        type: table
        title: "Glossary"
        table:
          headers: ["Term", "Definition"]
          rows:
            - ["AEO", "Answer Engine Optimization — optimizing content to be cited by AI search engines and LLMs"]
            - ["SERP", "Search Engine Results Page — the page Google shows after a search query"]
            - ["CTR", "Click-Through Rate — percentage of impressions that result in a click"]
            - ["E-E-A-T", "Experience, Expertise, Authoritativeness, Trustworthiness — Google's content quality criteria"]
            - ["AB (Answer Box)", "A highlighted answer shown at the top of Google search results"]
            - ["AI (AI Overview)", "Google's AI-generated summary shown above organic results"]
            - ["PAA (People Also Ask)", "Expandable related questions shown in Google search results"]
            - ["KG (Knowledge Graph)", "Google's information panel shown on the right side of results"]
            - ["LP (Local Pack)", "Map and local business listings shown in search results"]
            - ["SH (Shopping)", "Product listings with prices shown in search results"]
            - ["Zero-Click", "A search where the user gets the answer on Google without clicking any result"]
            - ["Cannibalization", "Multiple pages on the same site competing for the same keyword, weakening both"]
            - ["Drift", "How much a keyword's ranking position has changed recently"]
            - ["Quick Win", "A keyword ranking just outside page 1 (positions 8-20) that can be pushed up with small changes"]
            - ["Topical Authority", "How strongly a site is associated with a topic, based on coverage depth and rankings"]
            - ["BLUF", "Bottom Line Up Front — placing the key answer in the first sentence of a section"]
            - ["JSON-LD Schema", "Structured data markup that helps search engines understand page content"]

  # ── Additional pages follow the same 12-row structure ────────────────
  "https://example.com/products/cdp":
    title: "CDP Product Page"
    grid:
      columns: 4
      rows: 12
    cells:
      # ... same 12-row structure per page
